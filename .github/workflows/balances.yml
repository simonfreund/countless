name: Get all balances

on:
  schedule:
    - cron: '3 8 * * *'

jobs:
  job1:
    name: Get balances
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node 12
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install dependencies
      run: npm ci
    - run: node index.js
      env:
          API_KEY: ${{ secrets.API_KEY }}
          BANK_1: ${{ secrets.BANK_LOGIN_1 }}
          BANK_2: ${{ secrets.BANK_LOGIN_2 }}
    - run: node writeHistory.js
    - name: Git add
      run: git add docs/bank.json docs/stripe.json docs/history.json
    - name: Git useremail
      run: git config --global user.email "${{ secrets.EMAIL }}"
    - name: Git username
      run: git config --global user.name "${{ secrets.USER }}"
    - name: Git commit
      run: git commit -m "update ðŸ’°"
    - name: Git fetch
      run: git fetch
    - name: Git push
      run: git push